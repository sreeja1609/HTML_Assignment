</head>
<body>
    <header>
        <h1>Welcome to our little coffee shop- Concu</h1>
        <nav>
            <ul>
                <li>
                    <a href="./web_page.html">Home</a>
                </li>
                <li>
                    <a href="./web_page.html">About <abbr title="Our little Coffee shop">Concu</abbr></a>

                </li>
            </ul>
        </nav>
        <figure>
            <img src="./img/shop.jpeg" alt="Delicious coffee" title="We love coffee" width="200" height="150">
            <figcaption>
                Delicious coffee
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here. "></textarea>
                </p>
            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The little Coffee shop- Concu</p>
    </footer>
</body>
</html>
